version: "3"

services:
  db:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    volumes:
      - data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: mysite
      MYSQL_USER: mysiteuser
      MYSQL_PASSWORD: mysiteuserpass
    restart: always

  web:
    build: .
    # TODO: Use dockerize.
    command: bash -c '
      sleep 3;
      bash scripts/init_mysite.sh
      '
    volumes:
      - .:/root/mysite
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.local
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  data:
    driver: local
